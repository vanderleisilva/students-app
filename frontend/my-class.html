<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./table.css" />
    <script src="./my-class.js"></script>
  </head>
  <body>
    <header>
      <a title="Home page" href="#" class="left-icon">üè†</a>
      <nav>
        <a href="/index.html">Home</a>
        <a href="#">Curriculum</a>
        <a href="#">My Class</a>
      </nav>
    </header>

    <main>
      <aside>
        <h2>About me</h2>
        <p>Bla bla bla</p>
      </aside>

      <section>
        <h1>My Class</h1>

        <section class="add-update-section">
          <h3>Add/Update Student</h3>
          <div class="add-update-form">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Enter name" />
            </div>
            <div>
              <label for="age">Age:</label>
              <input type="number" id="age" placeholder="Enter age" />
            </div>

            <div>
              <label for="topics">Topics:</label>
              <input
                type="text"
                id="topics"
                placeholder="Enter topics (comma-separated)"
              />
            </div>

            <button onclick="addOrUpdateStudent()" class="edit-btn">
              Add/Update
            </button>
          </div>
        </section>

        <table id="studentTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Topics</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <!-- Content loaded via javascript-->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <center>&copy; 2023 LMU Students.</center>
    </footer>
  </body>
</html>
